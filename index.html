<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>ToDo-List6</title>
</head>

<body>


    <div class="card2">

        <div class="card3">

            <!-- date -->
            <h1 class="title_one"></h1>
            <!-- time -->
            <h2 class="time"></h2>

            <input type="text" placeholder="Add task" class="inpText">
            <button class="btnAdd">Add</button>
            <br><br>


            <div class="btns_two">
                <button class="remove">Remove Duplicat</button>
                <button class="sort">Sort</button>
            </div>
            <!-- table -->
            <table>
                <!-- thead -->
                <thead>
                    <th>ID</th>
                    <th>Text</th>
                    <th>Button</th>
                </thead>
                <!-- tbody -->
                <tbody class="tbody"></tbody>
            </table>
        </div>
    </div>


    <div class="card_edit">
        <dialog class="dialogEdit">
            <input type="text" class="inpEditText">
            <br>
            <button class="btnEd">Edit</button>
        </dialog>
    </div>

    <script src="main.js"></script>
</body>

</html>
